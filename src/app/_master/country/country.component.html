<div class="container loginComponent bd-light">
  <h2> Country Master</h2>

  <div class="row">
    <div class="col"><input type="text" class="form-control"></div>
    <div class="col"><button class="btn btn-success">Search</button></div>
    <div class="col"></div>
    <div class="col"><button class="btn btn-primary" (click)="openModal(content)">+ Add</button></div>
  </div>
  <div class="row">.</div>
  <div class="row">
      <ag-grid-angular style="width: 50%; height: 450px;" class="ag-theme-fresh" [rowData]="rowData" [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)" pagination="true"  (rowClicked)="openModal(content)" [enableSorting]="true" [animateRows]="true">
    </ag-grid-angular>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Country</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" [formGroup]="form">
          <div class="form-group">
            <div class="col-sm-12">
              <label for="name" class="control-label required">Name</label>
              <input type="text" [ngClass]="displayFieldCss('countryName')" id="name" class="form-control" formControlName="countryName">
              <!-- <app-field-error-display [displayError]="isFieldValid('countryName')" errorMsg="Please enter country">
            </app-field-error-display> -->
            </div>
          </div>
        </form>
  </div>
  <div class="modal-footer bd-light">
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
      <button class="btn" (click)="reset()">Reset</button>
  </div>
</ng-template>
